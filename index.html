<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Change the color of the background using sliders</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <input type="range" name="redValue" id="redValue" min="0" max="255" value="0"/>
            <label for="redValue">Red</label>
        </div>

        <div class="wrapper">
            <input type="range" name="greenValue" id="greenValue" min="0" max="255" value="0"/>
            <label for="greenValue">Green</label>
        </div>

        <div class="wrapper">
            <input type="range" name="blueValue" id="blueValue" min="0" max="255" value="0"/>
            <label for="blueValue">Blue</label>
        </div>
        <span class="Output">rgb(0, 0, 0)</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
